<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="src/jquery.nkslider.js"></script>
  <script>
    $(function() {
      $('.slider').nkslider({
        size: 100 //default 300
      });
      // $('.slider--2').nkslider();
    });
  </script>
</head>
<body>
	<section>
		<h1>1</h1>
		<div class="js-slider">
			<ul class="slider">
				<li class="slider__item"><img src="img/img1.jpg" alt=""></li>
				<li class="slider__item"><img src="img/img2.jpg" alt=""></li>
				<li class="slider__item"><img src="img/img3.jpg" alt=""></li>
			</ul>
		</div>
	</section>

	<hr>

	<section>
		<h1>2</h1>
		<div class="js-slider--2wrap">
			<span>prev</span>
			<span>next</span>
			<div class="js-slider--2">
				<ul class="slider--2">
					<li class="slider__item--2"><img src="img/img1.jpg" alt=""></li>
					<li class="slider__item--2"><img src="img/img2.jpg" alt=""></li>
					<li class="slider__item--2"><img src="img/img3.jpg" alt=""></li>
				</ul>
			</div>
		</div>
	</section>

</body>
</html>
